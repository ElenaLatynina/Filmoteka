<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container header-container">
        <nav class="header-nav">
          <div class="logo">
            <a href="./index.html">
              <img
                src="./images/film.png"
                alt="Company logo"
                class="logo__img"
                width="24px"
              />
            </a>
            <span class="logo__name">Filmoteka </span>
          </div>
          <ul class="header-nav__menu">
            <li class="header-nav__item">
              <a href="./index.html" class="header-nav__link">HOME</a>
            </li>
            <li class="header-nav__item">
              <a href="" class="header-nav__link">MY LIBRARY</a>
            </li>
          </ul>
        </nav>
        <div class="form__field">
          <input type="text" class="input" />
          <svg class="form__icon" width="12px" height="12px">
            <use href="./images/search 2.svg"></use>
          </svg>
        </div>
      </div>
    </header>
    <main>
      <section class="section">
        <div class="container">
          <h2 hidden>фильмы</h2>
          <ul class="examples__list">
            <li class="examples__item">
              <a href="" class="examples__link">
                <div class="exampls__thumb">
                  <picture>
                    <source
                      srcset="
                        ./Images/img1_lg.jpg    1x,
                        ./Images/img1_lg@2x.jpg 2x
                      "
                      media="(min-width:1200px)"
                      type="image/jpeg"
                    />
                    <source
                      srcset="
                        ./Images/img1_md.jpg    1x,
                        ./Images/img1_md@2x.jpg 2x
                      "
                      media="(min-width:768px)"
                      type="image/jpeg"
                    />
                    <source
                      srcset="
                        ./Images/img1_sm.jpg    1x,
                        ./Images/img1_sm@2x.jpg 2x
                      "
                      media="(min-width:480px)"
                      type="image/jpeg"
                    />
                    <img src="./Images/img1_sm.jpg" alt="Greyhound" />
                  </picture>
                </div>
              </a>
            </li>
            <li class="list__item"></li>
            <li class="list__item"></li>
            <li class="list__item"></li>
          </ul>
        </div>
      </section>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
